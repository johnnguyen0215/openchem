<div id="signup" class="container-fluid signupForm">
	<h1 class="signupLabel">Create Your Account</h1>
	<form ng-submit="signup.saveUser()">
		<div class="form-group">
			<label>Name</label>
			<input type="text" class="form-control" ng-model="signup.userData.name">
		</div>

		<div class="form-group">
			<label>Email</label>
			<input type="text" class="form-control" ng-model="signup.userData.email">
		</div>

		<div class="form-group">
			<label>Username</label>
			<input type="text" class="form-control" ng-model="signup.userData.username">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" ng-model="signup.userData.password">
		</div>

		<button type="submit" class="submitBtn">Submit</button>
		<br/>
		<br/>
	</form>
	<div class="show-hide-message" ng-show="signup.message">
		<div ng-class="signup.alertmsg">
			{{ signup.message }}
		</div>
	</div>
</div>
