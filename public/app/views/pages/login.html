<div id="login" class="loginForm">
	<h1>Login</h1>		

	<form ng-submit="login.doLogin()">
		
		<div class="form-group">
			<label>Username</label>
			<input type="text" class="form-control" ng-model="login.loginData.username">
		</div>

		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" ng-model="login.loginData.password">
		</div>

		<button type="submit" class="submitBtn">
			<span ng-if="!login.processing">Submit</span>
			<span style="font-size:20px" ng-if="login.processing">Processing...</span>
		</button>
		<br/>
		<br/>
		<div class="alert alert-danger" ng-if="login.error">
			{{ login.error }}
		</div>

	</form>
	
</div>
